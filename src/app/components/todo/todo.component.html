<section class="todolist-wapper">
    <h1 class="title">TODO APP</h1>
    <div class="new-todo">
        <input type="text" placeholder="Escribe una nueva tarea">
        <button>+</button>
    </div>

    <div class="filters">
        <button>Todos</button>
        <button>Activos</button>
        <button>Completados</button>
    </div>


    <ul class="todolist">
        <li class="todo">
            <input type="checkbox">
            <label>Titulo de tarea</label>
            <button>Editar</button>
            <button>Eliminar</button>
        </li>

        <li class="todo-editing">
            <input type="text" placeholder="Editar tarea">
        </li>
    </ul>
</section>
